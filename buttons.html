<style>
    .sub-button{
        background-color: rgb(246, 0, 0);
        color: white;
        border: none;
        border-radius: 10px;
        height: 80px;
        width: 150px;
        cursor: pointer;
        font-family: Arial;
        font-size: 100%;
        transition: opacity .5s;
    }

    .sub-button:hover{
        opacity: .50;
    }

    .sub-button:active{
        opacity: .30;
    }

    .join-button{
        background-color: white;
        color: blue;
        border-color: powderblue;
        border-style: solid;
        border-width: 2px;
        border-radius: 10px;
        height: 50px;
        width: 100px;
        font-size: medium;
        cursor: pointer;
        transition: background-color .5s, color .5s;
    }

    .join-button:hover{
        background-color: blue;
        color: white;

    }

    .join-button:active{
        opacity: .5;
    }

    .amazon-button{
        background-color: rgb(255, 255, 65);
        color: black;
        border: none;
        border-radius: 20px;
        height: 40px;
        width: 200px;
        cursor: pointer;
        transition: box-shadow .5s;
    }

    .amazon-button:hover{
        box-shadow: 5px 5px 3px rgba(0, 0, 0, .15);
    }

    .amazon-button:active{
        opacity: .4;
    }
</style>

<button class="sub-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="amazon-button">
    Add To Cart
</button>
